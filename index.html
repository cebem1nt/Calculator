<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
    <div class="calculator">
        <input type="text" id="input">
                <div class="buttons">

                 <div id="log" onclick="ln()" >ln</div> <div id="lg" onclick="lg()">lg</div> <div id="sin" onclick="sin()">sin</div> <div id="cos" onclick="cos()">cos</div>

                 <div id="tan" onclick="tan()">tan</div> <div id="brct">(</div> <div id="rct">)</div> <div id="dot">.</div>

                 <div id="degree">^</div> <div id="root" onclick="root()">√</div> <div id="pi" onclick="numPi()">п</div> <div id="e" onclick="numE()">e</div>

                 <div id="divide">÷</div> <div id="multiply">×</div> <div id="plus">+</div> <div id="minus">-</div>

                 <div id="percent">%</div><div id="factorial" onclick="fact()">!</div> <div id="clear">AC</div> <div id="equal" onclick="equal()">=</div>

            </div>
    </div>

        <div class="more" onclick="show()">></div>

        <div class="equations">
            <div class="descreminante">  
                <div style="text-align: center; border: none;">Discriminant</div>
                    <input type="text" id="d" placeholder="a = ?  b = ?  c = ?">
                        <button class="d-equal">=</button>

                    <div class="d-output" style="text-align: center;">
                        0
                    </div>
            </div>
                <div class="parabolas">
                <div style="text-align: center; border: none;">Parabola</div>
                    <input type="text" id="p" placeholder="a = ?  b = ?  c = ?">
                        <button class="p-equal">=</button>

                        <div class="p-output" style="text-align: center;">
                            0
                        </div>
                </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
