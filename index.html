<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
            <div class="calculator">
                <input type="text">

                 <div class="buttons">
                    <button id="log" onclick="ln()" >ln</button> <button id="root" onclick="root()">√</button> <button id="degree">^</button>
                    <button id="plus">+</button> <button id="minus">-</button> <button id="divide">÷</button>
                    <button id="multiply">×</button> <button id="clear">AC</button> <button id="equal" onclick="equal()">=</button>
                 </div>
                    
        </div>
    </div>

    <div class="second-container">
        <div class="output">0</div>
    </div>

    <script src="main.js"></script>
</body>
